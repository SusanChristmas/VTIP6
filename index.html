<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="controls">
      <button id="loadTable">Load Product Table</button>
      <div id="stats">
        <p>Minimum Price: <span id="minPrice"></span></p>
        <p>Maximum Price: <span id="maxPrice"></span></p>
        <p>Average Price: <span id="avgPrice"></span></p>
      </div>
    </div>
    <table id="productTable" class="product-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Article</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
