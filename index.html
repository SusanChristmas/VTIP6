<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Department Management</h1>

      <!-- Форма для ввода данных -->
      <form id="departmentForm">
        <label for="name">Department Name:</label>
        <input type="text" id="name" required aria-label="Department Name" />

        <label for="manager">Manager's Full Name:</label>
        <input
          type="text"
          id="manager"
          required
          aria-label="Manager's Full Name"
        />

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required aria-label="Phone Number" />

        <label for="employees">Number of Employees:</label>
        <input
          type="number"
          id="employees"
          required
          aria-label="Number of Employees"
        />

        <label for="address">Office Address:</label>
        <input type="text" id="address" required aria-label="Office Address" />

        <div class="buttons">
          <button type="button" id="addRecord">Add Record</button>
          <button type="button" id="clearForm">Clear Form</button>
          <button type="button" id="deleteRecord">Delete Record</button>
          <button type="button" id="showAll">Show All Records</button>
        </div>
      </form>

      <!-- Выпадающий список для выбора записей -->
      <div class="select-container">
        <label for="recordSelect">Select a record:</label>
        <select id="recordSelect" title="Select a record">
          <option value="">Select a record</option>
        </select>
      </div>

      <!-- Кнопки и дополнительные поля -->
      <div class="additional-controls">
        <button id="showManagers">Show Min/Max Employees Managers</button>
        <label for="newProperty">Add a new property to all records:</label>
        <input
          type="text"
          id="newProperty"
          placeholder="Property Name"
          aria-label="New Property"
        />
        <button id="addProperty">Add Property</button>
      </div>

      <!-- Вывод результатов -->
      <div id="output" aria-live="polite"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
